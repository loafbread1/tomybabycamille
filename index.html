<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beloved Camille</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        /* Envelope Styles */
        .envelope-container {
            position: relative;
            cursor: pointer;
            text-align: center;
        }

        .envelope {
            width: 250px;
            height: 150px;
            background-color: #ffccd5;
            border: 2px solid #ff4d79;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            position: relative;
        }

        .envelope h2 {
            color: #ff4d79;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #ff99b5;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s ease-in-out;
        }

        /* Hidden elements */
        .big-heart {
            display: none;
            width: 280px;
            height: 280px;
            background-color: #ff4d79;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Message Pop Effect */
        @keyframes popHeart {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Cute Cat GIFs */
        .cat-container {
            display: none;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .cat-container img {
            width: 180px;
            margin: 5px;
            border-radius: 10px;
        }

        /* Hearts Animation */
        .heart {
            color: pink;
            font-size: 30px;
            position: absolute;
            animation: heartbeat 1s infinite, floatUp 3s ease-out forwards;
            opacity: 0.8;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Envelope -->
    <div class="envelope-container" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>
        <div class="envelope">
            <h2>TO: MY BELOVED CAMILLE</h2>
        </div>
    </div>

    <!-- Big Heart with Message -->
    <div class="big-heart" id="bigHeart">I LOVEEEE YOUU SOOOO MUCHH MY LOVEEE</div>

    <!-- Cat GIFs -->
    <div class="cat-container" id="catContainer">
        <img src="https://media.tenor.com/2LeqdxsZsAYAAAAi/besito-catlove.gif" alt="Cat Love 1">
        <img src="https://media.tenor.com/JdAYaWDXlN0AAAAi/cat-love.gif" alt="Cat Love 2">
    </div>

    <!-- Sound -->
    <audio id="sound" src="https://www.soundjay.com/button/sounds/button-1.mp3" preload="auto"></audio>

    <script>
        function openEnvelope() {
            const flap = document.getElementById('flap');
            const bigHeart = document.getElementById('bigHeart');
            const catContainer = document.getElementById('catContainer');
            const sound = document.getElementById('sound');
            
            // Open envelope
            flap.style.transform = "rotateX(180deg)";
            
            // Show message in heart
            setTimeout(() => {
                bigHeart.style.display = 'flex';
                bigHeart.style.animation = "popHeart 0.5s ease-in-out forwards";
            }, 800);
            
            // Show cat GIFs
            setTimeout(() => {
                catContainer.style.display = 'block';
            }, 1200);
            
            // Play sound
            sound.play();
            
            // Create pink hearts animation
            for (let i = 0; i < 8; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’•';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '0px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
        }
    </script>


</body></html>
